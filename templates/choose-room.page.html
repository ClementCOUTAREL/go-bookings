{{template "base" .}}

{{define "content"}}
<div class="container pt-3">
    <div class="row">
        <h1>Choose a room</h1>

        {{$rooms := index .Data "rooms"}}

        <ul>
            {{range $rooms}}
               <li><a href="/choose-room/{{.ID}}">{{.Name}}</a></li>
            {{end}}
        </ul>
    </div>
</div>

{{end}}
